plugins {
    id 'java'
}

group 'com.github.sguzman'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
}
